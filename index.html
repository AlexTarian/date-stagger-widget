<!doctype html>
<html>
  <head>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
  </head>
  <style></style>
  <body>
    <div id="reviewArea">
      <div>Start Date: </div>
      <div>End Date: </div>
      <div>Workers: </div>
    </div>
    <script type="text/javascript">
      function tableExampleForCleaningDepot() {
        const params = JFCustomWidget.getWidgetSettings();

        // exposed functions
        this.init = init;
        this.getData = getData;
        const otherFields = [
          'startDate',
          'endDate',
          'workers'
        ]

        function getFieldsByX(){
          console.log("Running getFieldsByX")
          JFCustomWidget.getFieldsValueByName(otherFields, function(res){
              setTimeout(console.log(`Here's the data ${JSON.stringify(res, null, 2)}`), 500)
          })
        }

        function getFieldsByY(){
          console.log("Running getFieldsByY")
          JFCustomWidget.getFieldsValueById(params, function(res){
              setTimeout(console.log(`Here's the data ${JSON.stringify(res, null, 2)}`), 500)
          })
        }

        // initialization of the widget
        function init(formData) {
          console.log("Hello world!");
          getFieldsByX()
          getFieldsByY()
        }

        // get widget data
        function getData() {
          return {
            valid: true,
            value: "TEST"
          };
        }
      }

      // always subscribe to ready event and implement widget related code
      // inside callback function , it is the best practice while developing widgets
      JFCustomWidget.subscribe("ready", function (data) {
        var widget = new tableExampleForCleaningDepot();
        widget.init(data);

        JFCustomWidget.subscribe("submit", function () {
          JFCustomWidget.sendSubmit(widget.getData());
        });
      });
    </script>
  </body>
</html>
